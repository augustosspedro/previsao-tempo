<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar do Tempo</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üå§Ô∏è</text></svg>">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-overlay"></div>
    <div class="bg-mapa"></div>

    <header class="main-header">
        <h1>Radar do Tempo</h1>
    </header>

    <main class="main-container">
        <div class="glass-card">
            <div class="search-container">
                <div class="search-box">
                    <input type="text" id="city-input" placeholder="Pesquise uma cidade brasileira..." autocomplete="off">
                    <button id="search-btn">Buscar Agora</button>
                </div>
                <ul id="suggestion-list" class="suggestion-box"></ul>
            </div>

            <div id="weather-result">
                <div class="weather-header">
                    <h2 id="city-name">Brasil</h2>
                    <p id="weather-desc">Consulte as condi√ß√µes do tempo</p>
                </div>
                
                <div class="weather-content">
                    <div class="temp-display">
                        <span id="temp">--</span>¬∞C
                    </div>

                    <div class="extra-details">
                        <div class="detail-item">
                            <small>Velocidade do Vento</small>
                            <p><span id="wind">--</span> km/h</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
